<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proposals</title>
</head>

<body>
    <header>
        <h1>Proposal Voting System</h1>
    </header>
    <div class="content">
        <p id="client-count">Connected clients: 0</p>
        <div id="proposal-container">
        </div>
        <button id="new-proposal-btn">New Proposal</button>
        <button id="session-btn">Start Session</button>
        <div id="modal" class="hidden">
            <div class="modal-container">
                <div class="modal-content">
                    <textarea id="proposal-text" rows="4" cols="50"></textarea>
                    <button id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
